<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <title>Document</title>
</head>
<body class="light-green blocuri">

    <header>
        <nav>
            <img class="logo" src="./static/logo_white.svg" alt="camere de inchiriat">        
            <img class="menu" src="./static/menu_white.svg" alt="meniu">
        </nav>

        <aside class="menu-expanded hide">
            <img src="./static/close.svg" alt="X" id="close-menu">
            <ul>
                <li>Intra in cont</li>
                <li>Adauga un anunt</li>
                <li>Cauta o camera</li>
                <li>Cauta un coleg</li>
                <li>Iesi din cont</li>
            </ul>
        </aside>
    </header>
     
<main class="center">

    <form>

        <div class="input">
            <label class="white-text" for="localitate">Localitate</label>
            <input type="text" name="localitate" id="localitate">    
        </div>
        
        <div class="input">
            <label class="white-text" for="buget">Buget</label>
            <input type="tel" name="buget" id="buget">    
        </div>

        <button type="submit" class="btn large heavy-purple">Cauta camera</button>
        

        <div class="mt-2">
            <div class="switch">
                <label>
                    <span class="light-green-text">Camera</span> 
                    <span>
                        <input type="checkbox" name="camera">
                        <span class="lever"></span>
                    </span>
                    <span class="light-purple-text">Coleg</span>
                </label>
            </div>
        </div>
        
    </form>

</main>
