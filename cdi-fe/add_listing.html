<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="light-purple blocuri">

    <header>
        <nav>
            <img class="logo" src="./static/logo_white.svg" alt="camere de inchiriat">        
            <img class="menu" src="./static/menu_white.svg" alt="meniu">
        </nav>

        <aside class="menu-expanded hide">
            <img src="./static/close.svg" alt="X" id="close-menu">
            <ul>
                <li>Intra in cont</li>
                <li>Adauga un anunt</li>
                <li>Cauta o camera</li>
                <li>Cauta un coleg</li>
                <li>Iesi din cont</li>
            </ul>
        </aside>
    </header>
     
<main class="center">

    <form>

        <div class="input">
            <label class="white-text" for="localitate">Localitate</label>
            <input type="text" name="localitate" id="localitate">    
        </div>
        
        <div class="input">
            <label class="white-text" for="pret">Pret</label>
            <input type="tel" name="pret" id="pret">    
        </div>
<!--         
        <div class="input">
            <label class="white-text" for="descriere">Descriere</label>
            <input type="tel" name="descriere" id="descriere">    
        </div> -->

        <div class="input">
            <label class="white-text" for="descriere">Descriere</label>
            <textarea name="descriere" id="descriere">
            </textarea>
        </div>

        <div class="input">
            <span>
                Pune cat mai multe detalii pentru a face anuntul atractiv.
            </span>
        </div>
        
        <div class="input">
            <label class="fileContainer">
                Foto camera
                <input type="file" name="foto" id="foto"/>
            </label>
        </div>

        <button type="submit" class="btn dark-green">Adauga anunt</button>
    </form>

</main>
