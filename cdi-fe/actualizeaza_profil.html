<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/styles.css">
    <title>Actualizeaza profil</title>
</head>
<body class="light-green blocuri">

    <header>
        <nav>
            <img class="logo" src="./static/logo_white.svg" alt="camere de inchiriat">        
            <img class="menu" src="./static/menu_white.svg" alt="meniu">
        </nav>

        <aside class="menu-expanded hide">
            <img src="./static/close.svg" alt="X" id="close-menu">
            <ul>
                <li>Intra in cont</li>
                <li>Adauga un anunt</li>
                <li>Cauta o camera</li>
                <li>Cauta un coleg</li>
                <li>Iesi din cont</li>
            </ul>
        </aside>
    </header>
     
<main class="center">

    <form>

        <div class="input">
            <label class="white-text" for="nume">Nume complet</label>
            <input type="text" name="nume" id="nume">    
        </div>
        
        <div class="input">
            <label class="white-text" for="localitate">Caut chirie in orasul</label>
            <input type="text" name="localitate" id="localitate">    
        </div>
        
        <div class="input">
            <label class="white-text" for="buget">Buget pe luna</label>
            <input type="tel" name="buget" id="buget">    
        </div>

        <div class="input">
            <label class="white-text" for="telefon">Numar telefon</label>
            <input type="tel" name="telefon" id="telefon">    
        </div>

        <div class="input">
            <label class="fileContainer">
                Foto profil
                <input type="file" name="foto" id="foto"/>
            </label>
        </div>

        <button type="submit" class="btn dark-green">Aplica modificarile</button>
    </form>

    <div class="mt-2">
        <a href="#" class="btn red">Sterge contul</a>
    </div>

</main>
